<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>


<body>

    <!-- Header -->
    <header class="header-section">
        <!-- Logo -->
        <a href="#header" class="menu__logo"></a>
    </header>

    <!-- Offer section -->
    <section class="offer-section">
        <div class="container">

            <div class="offer-wrapper">

                <!-- Offer title -->
                <h1 class="offer-title">Пройдите вместе короткие тесты и узнайте друг друга</h1>

                <!-- Offer image -->
                <img src="img/procents.svg" alt="procents" class="offer__image">
            </div>

        </div>
    </section>


    <!-- Cards section -->
    <section class="card-section">
        <div class="container">

            <div class="cards-wrapper">

                <!-- 1 card -->
                <div class="card">

                    <!-- Image -->
                    <img src="img/zhepa.svg" alt="zhepa" class="card-image">
                    

                    <div class="card-info-wrapper">

                        <!-- Card info -->

                        <h3 class="card-title">Готовы ли вы к новому?</h3>

                        <div class="progress">

                            <!-- Progress bar -->
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>

                            <!-- Count-question -->
                            <p class="count">21 вопрос</p>

                        </div>
                        
                    </div>
                    
                </div>

                <!-- 2 card -->
                <div class="card">

                    <!-- Image -->
                    <img src="img/heart.svg" alt="heart" class="card-image">

                    <!-- Card info -->
                    <div class="card-info-wrapper">
                        
                        <h3 class="card-title">Ваша совместимость</h3>

                        <div class="progress">
                            <!-- Progress bar -->
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>
                            <!-- Count-question -->
                            <p class="count">15 вопросов</p>
                        </div>
                        
                    </div>
                    
                </div>

                <!-- 3 card -->
                <div class="card">

                    <!-- Image -->
                    <img src="img/zhepa.svg" alt="zhepa" class="card-image">

                    <!-- Card info -->
                    <div class="card-info-wrapper">
                        
                        <h3 class="card-title">Расскажите, о чём мечтаете</h3>

                        <div class="progress">
                            <!-- Progress bar -->
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>
                            <!-- Count-question -->
                            <p class="count">13 вопросов</p>
                        </div>
                        
                    </div>
                    
                </div>

                <!-- 4 card -->
                <div class="card">

                    <!-- Image -->
                    <img src="img/heart.svg" alt="heart" class="card-image">

                    <!-- Card info -->
                    <div class="card-info-wrapper">
                        
                        <h3 class="card-title">Поделитесь сокровенным</h3>
                        
                        <!-- Progress bar -->
                        <div class="progress">
                            
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>

                            <p class="count">25 вопросов</p>
                            
                        </div>
                        
                    </div>
                    
                </div>
                    
                </div>

            </div>

        </div>
    </section>

</body>

</html>
